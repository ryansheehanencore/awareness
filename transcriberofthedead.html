<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #transcription {
            text-align: center;
            font-size: 50px;
            opacity: 0;
            transition: opacity 1s;
            word-wrap: break-word;
            max-width: 90vw;
        }

        #message {
            position: absolute;
            text-align: center;
            font-size: 40px;
            color: gray;
            opacity: 1;
            transition: opacity 1s;
        }

        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 1s;
        }

        .visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div id="menu">Up/Down Font Size: 50 | Left/Right Fade Rate: 1000ms</div>
    <div id="message">Press 'M' to start transcription</div>
    <div id="transcription"></div>

    <script>
        let isMuted = true;
        let transcript = document.getElementById('transcription');
        let message = document.getElementById('message');
        let menu = document.getElementById('menu');
        let fontSize = 50;
        let fadeRate = 1500;

        const updateMenu = () => {
            menu.innerHTML = `Up/Down Font Size: ${fontSize} | Left/Right Fade Rate: ${fadeRate}ms`;
            menu.classList.add('visible');
            setTimeout(() => menu.classList.remove('visible'), 500);
        };

        const fadeOutText = () => {
            transcript.style.transition = `opacity ${fadeRate}ms`;
            transcript.style.opacity = 0;
        };

        let isNewSentence = true;  // Flag to track whether we are starting a new sentence

const toSentenceCase = (str) => {
    return str.charAt(0).toUpperCase() //+ str.slice(1).toLowerCase()//;
};


      const handleTranscription = (event) => {
    if (!isMuted) {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
            let transcriptText = event.results[i][0].transcript.trim();

            // Check if we're at the start of a sentence
            if (isNewSentence) {
               transcriptText = toSentenceCase(transcriptText);  // Only capitalize the first word
              isNewSentence = false;  // We've capitalized the first word, so turn off flag
           }

            interimTranscript += transcriptText + ' ';

            // If this is a final result, reset the flag for the next sentence
        
            if (event.results[i].isFinal) {
                
                interimTranscript += '.';  // Add period for the end of the sentence (optional)
                isNewSentence = true;  // Ready to start a new sentence
            }
        }

        if (interimTranscript) {
            transcript.innerHTML = interimTranscript.trim();
            transcript.style.fontSize = `${fontSize}px`;
            transcript.style.opacity = 1;
            clearTimeout(fadeOutTimeout);
                ///change timeout of old phrases
            fadeOutTimeout = setTimeout(fadeOutText, 1000);
        }
    }
};

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;  // Enable interim results
        recognition.onresult = handleTranscription;

        let fadeOutTimeout;

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'M':
                case 'm':
                    isMuted = !isMuted;
                    if (!isMuted) {
                        recognition.start();
                        transcript.innerHTML = 'Listening...';
                        message.style.opacity = 0;  // Hide the message
                    } else {
                        recognition.stop();
                        transcript.innerHTML = '';
                        message.innerHTML = "Press 'M' to start transcription";  // Show the message
                        message.style.opacity = 1;
                    }
                    break;
                case 'ArrowUp':
                    fontSize += 2;
                    updateMenu();
                    break;
                case 'ArrowDown':
                    fontSize -= 2;
                    updateMenu();
                    break;
                case 'ArrowLeft':
                    fadeRate = Math.max(500, fadeRate - 100);
                    updateMenu();
                    break;
                case 'ArrowRight':
                    fadeRate += 100;
                    updateMenu();
                    break;
            }
        });

        updateMenu();  // Initialize menu
    </script>
</body>
</html>
