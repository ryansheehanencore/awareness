<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Audio Transcription Webpage with Microphone Selection</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 50px;
            text-align: center;
        }
        #transcription {
            max-width: 80%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="transcription">Press "M" to select microphone and start transcribing...</div>
    <script>
        let recognition;
        let transcriptionDiv = document.getElementById('transcription');
        let fontSize = 50;
        let fadeOutTime = 500;

        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        transcript += event.results[i].transcript + ' ';
                    }
                }
                transcriptionDiv.innerHTML = transcript;
                lastUpdateTime = Date.now();
                transcriptionDiv.style.opacity = 1;
            };
            recognition.onerror = (event) => {
                console.error('Speech recognition error detected: ' + event.error);
            };
            recognition.onend = () => {
                console.log('Speech recognition service disconnected');
                recognition.start(); // Restart recognition service
            };
            recognition.start();
        }

        function selectMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    startRecognition();
                })
                .catch(err => {
                    console.error('Error accessing microphone:', err);
                });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'M' || event.key === 'm') {
                selectMicrophone();
            } else if (event.key === 'ArrowUp') {
                fontSize += 5;
                transcriptionDiv.style.fontSize = fontSize + 'px';
            } else if (event.key === 'ArrowDown') {
                fontSize -= 5;
                transcriptionDiv.style.fontSize = fontSize + 'px';
            } else if (event.key === 'ArrowLeft') {
                fadeOutTime -= 100;
            } else if (event.key === 'ArrowRight') {
                fadeOutTime += 100;
            }
        });

        let lastUpdateTime = Date.now();
        function fadeOutText() {
            if (Date.now() - lastUpdateTime > 500) {
                transcriptionDiv.style.transition = `opacity ${fadeOutTime}ms`;
                transcriptionDiv.style.opacity = 0;
            }
            requestAnimationFrame(fadeOutText);
        }
        fadeOutText();
    </script>
</body>
</html>
