<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcription Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #transcription {
            text-align: center;
            font-size: 50px;
            opacity: 0;
            transition: opacity 1s;
            word-wrap: break-word;
            max-width: 90vw;
        }

        #message {
            position: absolute;
            text-align: center;
            font-size: 40px;
            color: gray;
            opacity: 1;
            transition: opacity 1s;
        }

        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 1s;
        }

        .visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div id="menu">Up/Down Font Size: 50 | Left/Right Fade Rate: 1000ms</div>
    <div id="message">Press '<span id="start-transcription">M</span>' to start transcription</div>
    <div id="transcription"></div>

    <script>
        let isMuted = true;
        let transcript = document.getElementById('transcription');
        let message = document.getElementById('message');
        let menu = document.getElementById('menu');
        let fontSize = 30;
        let fadeRate = 500; ///default fade rate
        let touchStartX = 0;
        let touchStartY = 0;

        const updateMenu = () => {
            menu.innerHTML = `Up/Down Font Size: ${fontSize} | Left/Right Fade Rate: ${fadeRate}ms`;
            menu.classList.add('visible');
            setTimeout(() => menu.classList.remove('visible'), 2000);
        };

        const fadeOutText = () => {
            transcript.style.transition = `opacity ${fadeRate}ms`;
            transcript.style.opacity = 0;
        };

        let isNewSentence = true;  // Flag to track if a new sentence is starting

        const isQuestion = (str) => {
            const questionWords = ['what', 'why', 'how', 'where', 'when', 'who', 'which'];
            const lowerStr = str.toLowerCase();
            return questionWords.some(word => lowerStr.startsWith(word));
        };

        const toSentenceCase = (str) => {
            return str.charAt(0).toUpperCase() + str.slice(1);
        };

        const formatText = (text) => {
            let sentences = text.split('. ').filter(Boolean);
            let formattedText = sentences.map(sentence => {
                sentence = toSentenceCase(sentence.trim());
                if (isQuestion(sentence)) {
                    return sentence + '?';
                }
                return sentence + '.';
            });

            let paragraphLength = 3;
            let paragraphs = [];
            for (let i = 0; i < formattedText.length; i += paragraphLength) {
                paragraphs.push(formattedText.slice(i, i + paragraphLength).join(' '));
            }

            return paragraphs.join('\n\n');  // Join paragraphs with double line breaks
        };

        let lines = []; // To store the current lines of text
let maxLines = 3; // Maximum number of lines to display

const updateDisplay = () => {
    // Build the display content by joining the lines array into HTML
    transcript.innerHTML = lines.join('<br>');  // Join lines with a break for line separation

    // Set the appropriate font size and visibility for the updated transcript
    transcript.style.fontSize = `${fontSize}px`;
    transcript.style.opacity = 1;

    // Start the fade-out timer for the current text
    clearTimeout(fadeOutTimeout);
    fadeOutTimeout = setTimeout(fadeOutText, 2000); // Keep 2 seconds delay for fade-out
};

const handleTranscription = (event) => {
    if (!isMuted) {
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; i++) {
            let transcriptText = event.results[i][0].transcript.trim();

            if (event.results[i].isFinal) {
                if (isNewSentence) {
                    transcriptText = toSentenceCase(transcriptText);
                }
                finalTranscript += transcriptText + '. ';
                isNewSentence = true;
            }
        }

        if (finalTranscript) {
            // Add the new line to the lines array
            lines.push(finalTranscript.trim());

            // If we have more than 3 lines, remove the oldest one
            if (lines.length > maxLines) {
                // Remove the oldest line with a fade-out effect
                const oldestLine = lines.shift();  // Remove the first line

                // Create a fading element for the old line (Optional: use a hidden div if needed)
                const fadingLine = document.createElement('div');
                fadingLine.innerHTML = oldestLine;
                fadingLine.style.fontSize = `${fontSize}px`;
                fadingLine.style.opacity = 1;
                fadingLine.style.transition = `opacity ${fadeRate}ms`;
                document.body.appendChild(fadingLine);  // Append fading line to body or container

                // Fade it out
                setTimeout(() => {
                    fadingLine.style.opacity = 0;
                }, 100);  // Allow a short delay before fading

                // Remove it from the DOM after fading
                setTimeout(() => {
                    document.body.removeChild(fadingLine);
                }, fadeRate);  // Remove after the fade-out is complete
            }

            // Update the display with the current three lines
            updateDisplay();
        }
    }
};


        

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.onresult = handleTranscription;

        let fadeOutTimeout;

        const toggleTranscription = () => {
            isMuted = !isMuted;
            if (!isMuted) {
                recognition.start();
                transcript.innerHTML = 'Listening...';
                message.style.opacity = 0;
            } else {
                recognition.stop();
                transcript.innerHTML = '';
                message.innerHTML = "Press 'M' to start transcription";
                message.style.opacity = 1;
            }
        };

        document.getElementById('start-transcription').addEventListener('click', toggleTranscription);

        window.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'm') {
                toggleTranscription();
            }

            // Adjust font size with ArrowUp and ArrowDown
            if (event.key === 'ArrowUp') {
                fontSize += 2;
                updateMenu();
            } else if (event.key === 'ArrowDown') {
                fontSize -= 2;
                updateMenu();
            }

            // Adjust fade rate with ArrowLeft and ArrowRight
            if (event.key === 'ArrowLeft') {
                fadeRate = Math.max(500, fadeRate - 100);
                updateMenu();
            } else if (event.key === 'ArrowRight') {
                fadeRate += 100;
                updateMenu();
            }
        });

        window.addEventListener('touchstart', (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        window.addEventListener('touchmove', (event) => {
            const touchEndX = event.touches[0].clientX;
            const touchEndY = event.touches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffY) > Math.abs(diffX)) {
                if (diffY < 0) {
                    fontSize += 2;
                } else {
                    fontSize -= 2;
                }
                updateMenu();
            }

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX < 0) {
                    fadeRate = Math.max(500, fadeRate - 100);
                } else {
                    fadeRate += 100;
                }
                updateMenu();
            }
        });

        updateMenu();
    </script>
</body>
</html>
