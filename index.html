<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Transcription</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #transcription-box {
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
            font-size: 50px; /* Default font size */
        }
    </style>
</head>
<body>
    <div id="transcription-box">
        <p id="transcription-text"></p>
    </div>

    <script>
        let textBox = document.getElementById('transcription-text');
        let recognition = null;
        let fadeOutDuration = 500; // Default fade-out duration

        async function startTranscription() {
            try {
                console.log("Requesting microphone permission...");
                await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Microphone permission granted.");

                // Create a new SpeechRecognition instance
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true; // Capture interim results
                recognition.lang = 'en-US';

                // Start recognition
                recognition.onstart = () => {
                    console.log("Speech recognition started.");
                };

                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            transcript += event.results[i][0].transcript + ' ';
                        }
                    }

                    if (transcript) {
                        displayText(transcript.trim());
                    }
                };

                recognition.onerror = (event) => {
                    console.error("Speech recognition error: ", event.error);
                };

                recognition.start();
                console.log("Speech recognition process started.");
            } catch (error) {
                console.error("Microphone access denied or unavailable", error);
            }
        }

        function displayText(text) {
            // Fade out the current text
            if (textBox.textContent) {
                textBox.style.opacity = '0'; // Start fading out
                setTimeout(() => {
                    textBox.textContent = ''; // Clear text after fading
                }, fadeOutDuration);
            }

            // Set new text and fade in
            setTimeout(() => {
                textBox.textContent = formatText(text);
                textBox.style.opacity = '1'; // Fade in
            }, fadeOutDuration);
        }

        function formatText(text) {
            return text.charAt(0).toUpperCase() + text.slice(1) + '.';
        }

        // Initialize transcription on page load
        window.onload = () => {
            console.log("Page loaded, initializing transcription...");
            startTranscription();

            // Handle key presses for font size adjustment
            document.addEventListener('keydown', (event) => {
                switch (event.key) {
                    case 'ArrowUp':
                        textBox.style.fontSize = (parseInt(window.getComputedStyle(textBox).fontSize) + 5) + 'px';
                        break;
                    case 'ArrowDown':
                        textBox.style.fontSize = (parseInt(window.getComputedStyle(textBox).fontSize) - 5) + 'px';
                        break;
                    case 'ArrowLeft':
                        fadeOutDuration = Math.min(fadeOutDuration + 100, 2000); // Increase fade-out duration
                        console.log("Fade-out duration increased to: " + fadeOutDuration + "ms");
                        break;
                    case 'ArrowRight':
                        fadeOutDuration = Math.max(fadeOutDuration - 100, 100); // Decrease fade-out duration
                        console.log("Fade-out duration decreased to: " + fadeOutDuration + "ms");
                        break;
                }
            });
        };
    </script>
</body>
</html>
