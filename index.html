<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Audio Transcription Webpage with Microphone Selection</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 50px;
            text-align: center;
        }
        #transcription {
            max-width: 80%;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="transcription">Press "M" to select microphone and start transcribing...</div>
    <script>
        let recognition;
        let transcriptionDiv = document.getElementById('transcription');

        function startRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US'; // Set language to English (US)
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        transcript += event.results[i].transcript + ' ';
                    }
                }
                console.log('Transcript:', transcript); // Log the final transcript
                transcriptionDiv.innerHTML = transcript || 'No speech detected';
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error detected: ' + event.error);
            };

            recognition.onend = () => {
                console.log('Speech recognition service disconnected');
                setTimeout(() => {
                    recognition.start(); // Restart recognition service after a short delay
                }, 1000);
            };

            recognition.start();
        }

        function selectMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    console.log('Microphone access granted');
                    startRecognition();
                })
                .catch(err => {
                    console.error('Error accessing microphone:', err);
                });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'M' || event.key === 'm') {
                selectMicrophone();
            }
        });
    </script>
</body>
</html>
